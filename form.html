<!DOCTYPE html>
<html>
<body>

<h2>ฟอร์มสมัครเรียนต่อระดับปริญญาตรี</h2>

<p><strong>ข้อมูลส่วนตัวของผู้สมัคร</strong></p>

<form action="/action_page.php">
    <p>คำนำหน้าชื่อ:</p>
    <input type="radio" id="นาย" name="fav_language" value="นาย">
    <label for="นาย">นาย</label><br>
    <input type="radio" id="นาง" name="fav_language" value="นางสาว">
    <label for="นางสาว">นางสาว</label><br>
    <input type="radio" id="นาง" name="fav_language" value="นาง">
    <label for="นาง">นาง</label><br><br>
    <label for="fname">ชื่อ:</label><br>
    <input type="text" id="fname" name="fname" value=""><br>
    <label for="lname">นามสกุล:</label><br>
    <input type="text" id="lname" name="lname" value=""><br><br>
    <label for="num13">เลขประจำตัวประชาชน (13 หลัก)</label><br>
    <input type="text" maxlength="13" id="num13" name="num13"><br><br>
    <label for="birthday">วันเดือนปีเกิด:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <label for="quantity">อายุ(ปี):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="99">
    <p>เพศ:</p>
    <input type="radio" id="man" name="fav_language" value="ชาย">
    <label for="man">ชาย</label><br>
    <input type="radio" id="woman" name="fav_language" value="หญิง">
    <label for="woman">หญิง</label><br>
    <input type="radio" id="else" name="fav_language" value="ไม่ระบุ">
    <label for="else">ไม่ระบุ</label><br><br>
    <label for="nation">สัญชาติ:</label><br>
    <input type="text" id="nation" name="nation"><br><br>
    <label for="origin">เชื้อชาติ:</label><br>
    <input type="text" id="origin" name="origin"><br><br>
    <label for="religion">ศาสนา:</label><br>
    <input type="text" id="religion" name="religion"><br><br>
    <label for="phone">เบอร์โทรศัพท์:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
    <label for="email">อีเมล:</label>
    <input type="email" id="email" name="email">

</form> 

</body>
</html>
